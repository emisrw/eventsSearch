<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darek Kilian - Portfolio</title>

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/demo.js"></script>

</head>

<body>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m12">
          <div class="icon-block">
            <h1 class="title">Koncertowa szukajka</h1>

            <form id="searchForm" class="search-events">

              <div class="row">
                <div class="input-field col s12 m6">
                  <input placeholder="np. Maroon 5" id="artist" type="text" name="artist" value="" class="validate " required>
                  <label for="first_name">Nazwa artysty</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="daterange" type="text" name="daterange" value="01/01/2015 - 01/31/2015" class="validate">
                  <label for="last_name">Wybierz date</label>
                </div>
              </div>

              <div class="row">
                <div class="col s12 center">
                  <button class="btn waves-effect waves-light  deep-orange darken-1 pulse2" type="submit" name="action">Wyszukaj koncert</button>
                </div>

              </div>
            </form>
          </div>
        </div>
        <div class="col s12 m12">
          <div id="list"></div>

          <div id="errors"></div>
        </div>

      </div>

    </div>
  </div>
  <footer class="page-footer deep-orange darken-1">

    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3" href="https://darekkilian.pl">darekkilian.pl</a>
      </div>
    </div>
  </footer>



</body>

</html>
